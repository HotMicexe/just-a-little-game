<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Just a little game </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin: 0 0 20px 0;
        }
        
        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #yes-btn {
            background: #ff1493;
            color: white;
            padding: 15px 50px;
        }
        
        #yes-btn:hover {
            background: #ff69b4;
            transform: scale(1.1);
        }
        
        #no-btn {
            background: #ccc;
            color: black;
            position: absolute;
        }
        
        .success {
            display: none;
            color: #ff1493;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ù§Ô∏è Lilli Will you be my Valentine? ‚ù§Ô∏è</h1>
        <p>Choose wisely... saying no is lame</p>
        <div class="button-group">
            <button id="yes-btn">Yes! ‚ù§Ô∏è</button>
            <button id="no-btn">No</button>
        </div>
        <div class="success"></div>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const successMsg = document.querySelector('.success');

        noBtn.addEventListener('mouseover', () => {
            const randomX = Math.random() * (window.innerWidth - 100);
            const randomY = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        yesBtn.addEventListener('click', () => {
            successMsg.style.display = 'block';
            successMsg.textContent = 'üéâ Yay! Happy Valentine\'s Day! üéâ';
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
        });
    </script>
</body>
</html>
